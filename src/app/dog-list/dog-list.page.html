<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>DogList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">DogList</ion-title>
    </ion-toolbar>
  </ion-header>

  @for (item of doglist; track item.id) {
    <app-dog-card [dog]="item"></app-dog-card>
    <ion-button *ngIf="item.id" (click)="deleteDog(item.id)">
      Supprimer
    </ion-button>
  }

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button id="open-modal">
      <ion-icon icon="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Add Dog</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()">Cancel</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <app-dog-form [toEdit]="addDog" (apply)="postDog();modal.dismiss()"></app-dog-form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
