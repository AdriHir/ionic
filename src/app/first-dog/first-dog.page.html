<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>FirstDog</ion-title>
  </ion-toolbar>
</ion-header>
<ion-card *ngFor="let item of Dog">
  <ion-card-header>
    <ion-card-title>{{item.name}}</ion-card-title>
    <ion-card-subtitle>{{item.firstname}}</ion-card-subtitle>
    <ion-card-subtitle>{{item.breed}}</ion-card-subtitle>
    <ion-card-subtitle>{{item.birthdate}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    Here's a small text description for the card content. Nothing more, nothing less.
  </ion-card-content>
</ion-card>
